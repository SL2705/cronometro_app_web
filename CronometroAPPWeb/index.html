<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro Minimalista - Docker JS</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/4905/4905624.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch-container">
        <h1>Cronómetro</h1>
        <div class="stopwatch">
            <div id="display">00:00:00:000</div>
            <div class="controls">
                <button id="startPause">Iniciar</button>
                <button id="reset">Reiniciar</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 TDM41 Leonardo Antonio Victorino Triana. Todos los derechos reservados.</p>
    </footer>    
    <script src="script.js"></script>
</body>
</html>
